<!DOCTYPE html>
{% extends 'fraud/base.html'%}

{% block body_block %}

    <form class="form-signin login-form" action="{% url 'fraud:login' %}" method="POST">
        {% csrf_token %}
        <label for="username">Username : </label>
        <input class="form-control" type="text" name = 'username' placeholder="Enter Username"> <br>
        <label for="password">Password : </label>
        <input class="form-control" type="password" name = 'password' placeholder="Password">
        <input class="btn btn-lg btn-light btn-block form-control" type="submit" value="Login">
    </form>

{% endblock %}
